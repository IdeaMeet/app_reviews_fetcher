<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>App 评论查询</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .review { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .review-title { font-weight: bold; }
        .review-meta { color: #555; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>查询 Apple App 评论</h1>
    <form id="reviewForm">
        <label for="app_id">App ID:</label>
        <input type="text" id="app_id" name="app_id" required>
        <br><br>
        <label for="total_reviews">评论数量:</label>
        <input type="number" id="total_reviews" name="total_reviews" value="100" min="1" max="500">
        <br><br>
        <label for="sort">排序方式:</label>
        <select id="sort" name="sort">
            <option value="mostRecent">最近</option>
            <option value="mostHelpful">有用</option>
        </select>
        <br><br>
        <button type="submit">获取评论</button>
    </form>

    <h2>评论列表</h2>
    <div id="reviews"></div>

    <script src="script.js"></script>
</body>
</html>
